<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    #container {
        width: 300px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-top: 0;
        text-align: center;
        color: #333;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        color: #fff;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #0056b3;
    }
    #result {
        margin-top: 20px;
        text-align: center;
        font-size: 18px;
        color: #555;
    }
</style>
</head>
<body>
<div id="container">
    <h2>Age Calculator</h2>
    <label for="dobMonth">Month:</label>
    <input type="number" id="dobMonth" min="1" max="12">
    <label for="dobDay">Day:</label>
    <input type="number" id="dobDay" min="1" max="31">
    <label for="dobYear">Year:</label>
    <input type="number" id="dobYear" min="1900">
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="result"></div>
</div>

<script>
function calculateAge() {
    var dobMonth = document.getElementById("dobMonth").value;
    var dobDay = document.getElementById("dobDay").value;
    var dobYear = document.getElementById("dobYear").value;

    var today = new Date();
    var birthDate = new Date(dobYear, dobMonth - 1, dobDay);
    var age = today.getFullYear() - birthDate.getFullYear();
    var m = today.getMonth() - birthDate.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
    }

    var resultElement = document.getElementById("result");
    resultElement.innerHTML = "Your age is " + age + " years old.";
}
</script>
</body>
</html>
